<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Php or NodeJs ?</title>
    <link rel="stylesheet" href="bulma.min.css">
    <style>
        .content {
            padding: 2rem;
            border: 1px solid black;
            margin-top: 2rem;
        }
        .form {
            width: 50%;
            margin: auto;
        }
        .tools, .title {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content container">
        <h1 class="title">Petits calculs</h1>
        <form action="" class="form">
            <div class="field">
                <label for="" class="label">Nombre 1 :</label>
                <div class="control">
                    <input type="text" class="input">
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Nombre 2 :</label>
                <div class="control">
                    <input type="text" class="input">
                </div>
            </div>
            <hr>
            <div class="tools">
                <input class="button" type="submit" value="+">
                <input class="button" type="submit" value="-">
                <input class="button" type="submit" value="*">
                <input class="button" type="submit" value="/">
            </div>
        </form>
    </div>
</body>
</html>
